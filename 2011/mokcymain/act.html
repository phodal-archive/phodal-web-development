<script type="text/javascript">// 动态背景 <![CDATA[
var scrollSpeed = 60;
var step = 1;
var current = 0;
var imageWidth = 1444;
var headerWidth = 800;
var restartPosition = -(imageWidth - headerWidth);
function scrollBg(){
current -= step;
if (current == restartPosition){
current = 0;
}
$('body').css("background-position","50%"+current+"px");
}
var init = setInterval("scrollBg()", scrollSpeed);
// ]]>
</script>
